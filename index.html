<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buffer Strip Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Buffer Strip Recommendation Tool</h2>

  <label for="slope">Field Slope:</label>
  <select id="slope">
    <option value="< 10 %">&lt; 10 %</option>
    <option value="> 10 %">&gt; 10 %</option>
  </select>

  <label for="fertilizer">Fertilizer Use:</label>
  <select id="fertilizer">
    <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
    <option value="High">High</option>
  </select>

  <label for="soil">Soil Type:</label>
  <select id="soil">
    <option value="Loam">Loam</option>
    <option value="Clay">Clay</option>
    <option value="Sandy">Sandy</option>
  </select>

  <label for="rain">Precipitation Intensity:</label>
  <select id="rain">
    <option value="Dry">Dry</option>
    <option value="Moderate">Moderate</option>
    <option value="Heavy">Heavy</option>
  </select>

  <label for="distance">Distance to Water Body:</label>
  <select id="distance">
    <option value="< 10 m">&lt; 10 m</option>
    <option value="10 – 30 m">10 – 30 m</option>
    <option value="> 30 m">&gt; 30 m</option>
  </select>

  <button onclick="recommendBuffer()">Get Recommendation</button>

  <div id="output"></div>

  <script>
    function recommendBuffer() {
      const slope = document.getElementById("slope").value;
      const fertilizer = document.getElementById("fertilizer").value;
      const soil = document.getElementById("soil").value;
      const rain = document.getElementById("rain").value;
      const distance = document.getElementById("distance").value;

      let width = "";
      const vegetationOptions = [];

      if (slope === "< 10 %") {
        if (fertilizer === "Low") {
          width = "3 meters";
        } else if (fertilizer === "Moderate") {
          width = "5 meters";
        } else if (fertilizer === "High") {
          width = "10 meters";
        }
      } else if (slope === "> 10 %") {
        if (rain === "Dry") {
          width = "5 meters";
        } else if (rain === "Moderate") {
          width = "10 meters";
        } else if (rain === "Heavy") {
          width = "12 meters";
        }
      }

      if (distance === "< 10 m") {
        if (slope === "> 10 %") {
          vegetationOptions.push("Salix spp.");
        } else {
          vegetationOptions.push("Sambucus nigra, Viburnum opulus, Ulmus laevis, Alnus glutinosa, Carex riparia, Juncus effusus, Filipendula ulmaria, Lythrum salicaria");
        }
      } else if (distance === "10 – 30 m" && soil === "Loam") {
        vegetationOptions.push("Sambucus nigra, Quercus robur, Festuca pratensis, Lotus corniculatus, Achillea millefolium, Plantago lanceolata");
      } else if (distance === "> 30 m" && (slope === "> 10 %" || rain === "Dry")) {
        vegetationOptions.push("Festuca ovina, Anthyllis vulneraria, Bromus erectus, Poa angustifolia");
      } else {
        vegetationOptions.push("Mixed native grasses and legumes");
      }

      const vegetation = vegetationOptions.join(", ");

      // Descrizione per Salix spp.
      let willowDescription = "";
      if (vegetation.includes("Salix spp.")) {
        willowDescription = `
          <br><br><strong>1. SALIX SPECIES (WILLOW)</strong><br>
          <em>Salix spp.</em> (Willow) are fast-growing shrub or tree species typically found in moist environments such as riparian zones, wetlands, and streambanks.
          Depending on the species, they can grow from 1.5–3 meters (shrubs) to over 15–20 meters tall (trees), with spreading root systems that can extend several meters both vertically and laterally.
          They are characterized by their high tolerance to waterlogging, ability to root easily from cuttings, and extensive fibrous roots that provide mechanical reinforcement to the soil.
          These traits make them particularly suitable for use in bioengineering, especially for soil stabilization, erosion control, and phytoremediation.
          In buffer strips near agricultural fields, willows effectively absorb excess nutrients (notably nitrogen and phosphorus), slow down surface runoff, promote infiltration and sedimentation,
          and provide ecological habitat for birds and insects. Their rapid growth, low maintenance requirements, and high biomass production make them an economically and ecologically
          sustainable solution for protecting water bodies and restoring degraded riparian landscapes.
        `;
      }

      document.getElementById("output").innerHTML =
        `<strong>Your Input:</strong><br>` +
        `• Field Slope: ${slope}<br>` +
        `• Fertilizer Use: ${fertilizer}<br>` +
        `• Soil Type: ${soil}<br>` +
        `• Precipitation Intensity: ${rain}<br>` +
        `• Distance to Water Body: ${distance}<br><br>` +
        `<strong>Minimum Buffer Width Requirement:</strong> ${width}<br>` +
        `<strong>Suggested Vegetation:</strong> ${vegetation}` +
        willowDescription;
    }
  </script>
</body>
</html>
