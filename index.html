<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agricultural Buffer Strip Recommender</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      margin: 40px;
      background: #f4f8f7;
      color: #333;
    }
    h2 {
      color: #2a6d4f;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select {
      margin-top: 5px;
      padding: 8px;
      width: 250px;
    }
    
    .btn {
      margin-top: 15px;
      padding: 8px 16px;
      width: 250px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #2a6d4f;
      color: white;
    }
    .btn-primary:hover {
      background-color: #3c8b67;
    }
    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #bbb;
    }
    #output {
      margin-top: 20px;
      background: #e0f3e5;
      padding: 15px;
      border-radius: 8px;
      width: fit-content;
    }
    .input-info {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0 10px 0;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>Agricultural Buffer Strip Recommender</h2>

<div style="overflow: auto; max-width: 800px;">

  <!-- Image and caption container -->
  <div style="float: right; margin-left: 20px; margin-bottom: 10px; text-align: center;">
    <img 
      src="Willowtree.jpg" 
      alt="Willow tree (Salix spp.)" 
      width="400"
      style="display: block; margin-bottom: 5px;">
    
    <p style="font-size: 0.8em; color: #666; margin: 0;">
      <i>Salix spp.</i> â€” Source: 
      <a href="https://gardenerspath.com/plants/landscape-trees/best-willow-varieties" target="_blank" rel="noopener noreferrer">
        Gardeners Path
      </a>
    </p>
  </div>

  <!-- Select Fields -->
  <label for="slope">Field Slope:</label>
  <p class="input-info">...</p>
  <select id="slope">...</select>

  <label for="fertilizer">Fertilizer Use:</label>
  <p class="input-info">...</p>
  <select id="fertilizer">...</select>

  <label for="soil">Soil Type:</label>
  <p class="input-info">...</p>
  <select id="soil">...</select>

  <label for="rain">Annual Precipitation:</label>
  <p class="input-info">...</p>
  <select id="rain">...</select>

  <label for="distance">Distance to Water Body:</label>
  <p class="input-info">...</p>
  <select id="distance">...</select>
  
  <button class="btn btn-primary" onclick="recommendBuffer()">Get Recommendation</button>
  <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
  
  <div id="output"></div>

  <!-- JavaScript -->
  <script>
    function resetForm() {
      document.getElementById("slope").selectedIndex = 0;
      document.getElementById("fertilizer").selectedIndex = 0;
      document.getElementById("soil").selectedIndex = 0;
      document.getElementById("rain").selectedIndex = 0;
      document.getElementById("distance").selectedIndex = 0;
      document.getElementById("output").innerHTML = "";
    }

    function recommendBuffer() {
      const slope = document.getElementById("slope").value;
      const fertilizer = document.getElementById("fertilizer").value;
      const soil = document.getElementById("soil").value;
      const rain = document.getElementById("rain").value;
      const distance = document.getElementById("distance").value;

      let width = "";
      const vegetationOptions = [];

      if (slope === "lt10") {
        if (fertilizer === "Low") width = "3 meters";
        else if (fertilizer === "Moderate") width = "5 meters";
        else width = "10 meters";
      } else {
        if (rain === "Dry") width = "5 meters";
        else if (rain === "Moderate") width = "10 meters";
        else width = "12 meters";
      }

      if (distance === "lt10") {
        if (slope === "gt10") vegetationOptions.push("Salix spp.");
        else vegetationOptions.push("Sambucus nigra, Viburnum opulus, Ulmus laevis, Alnus glutinosa, Carex riparia, Juncus effusus, Filipendula ulmaria, Lythrum salicaria");
      } else if (distance === "10-30" && soil === "Loam") {
        vegetationOptions.push("Sambucus nigra, Quercus robur, Festuca pratensis, Lotus corniculatus, Achillea millefolium, Plantago lanceolata");
      } else if (distance === "gt30" && (slope === "gt10" || rain === "Dry")) {
        vegetationOptions.push("Festuca ovina, Anthyllis vulneraria, Bromus erectus, Poa angustifolia");
      } else {
        vegetationOptions.push("Mixed native grasses and legumes");
      }

      const vegetation = vegetationOptions.join(", ");

      document.getElementById("output").innerHTML = `<h3>Recommendation:</h3>
        <p><strong>Suggested Buffer Width:</strong> ${width}</p>
        <p><strong>Recommended Vegetation:</strong> ${vegetation}</p>`;
    }
  </script>
</body>
</html>
